spring:
  application:
    name: lumina
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://tester:tester@172.17.0.1:28017/test}
      port: ${MONGODB_PORT:28017}
      host: ${MONGODB_HOST:172.17.0.1}
      username: ${MONGODB_USERNAME:tester}
      password: ${MONGODB_PASSWORD:tester}
      database: ${MONGODB_DATABASE:test}
      authentication-database: ${MONGODB_AUTH_DATABASE:admin}
      auto-index-creation: true
  threads:
    virtual:
      enabled: true
  output:
    ansi:
      enabled: ALWAYS
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:}

lumina:
  security:
    enabled: ${SECURITY_ENABLED:false}  # Disabled by default for development
  meter:
    status:
      simulator:
        enabled: ${STATUS_SIMULATOR_ENABLED:true}  # Enable status simulation by default
        interval: ${STATUS_SIMULATOR_INTERVAL:60000}  # Interval in milliseconds (default: 60 seconds)

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    com.lumina: DEBUG