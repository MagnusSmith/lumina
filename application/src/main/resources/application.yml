spring:
  application:
    name: lumina
  data:
    mongodb:
      uri: mongodb://tester:tester@172.17.0.1:28017/test
      port: 28017
      host: 172.17.0.1
      username: tester
      password: tester
      database: test
      authentication-database: admin  #Authentication database
      auto-index-creation: true
  threads:
    virtual:
      enabled: true
  output:
    ansi:
      enabled: ALWAYS

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    com.lumina: DEBUG