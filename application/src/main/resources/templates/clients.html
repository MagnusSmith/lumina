<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Clients - Lumina Meter Config</title>
</head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="container">
        <div class="page-header">
            <h1>Clients</h1>
            <button class="btn btn-primary" onclick="document.getElementById('create-client-form').classList.toggle('hidden')">
                + Add Client
            </button>
        </div>

        <!-- Create Form -->
        <div id="create-client-form" class="card hidden">
            <h2>Create New Client</h2>
            <div id="client-form-error" class="alert alert-error hidden"></div>
            <form hx-post="/api/client"
                  hx-ext="json-enc"
                  hx-on::after-request="if(event.detail.successful) { window.location.reload(); } else { document.getElementById('client-form-error').textContent = 'Error creating client. Please check your input.'; document.getElementById('client-form-error').classList.remove('hidden'); }">

                <div class="form-group">
                    <label for="name">Client Name *</label>
                    <input type="text" id="name" name="name" required
                           placeholder="e.g., Acme Corporation">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary"
                            onclick="document.getElementById('create-client-form').classList.add('hidden'); document.getElementById('client-form-error').classList.add('hidden');">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Clients List -->
        <div id="clients-list" class="client-grid">
            <div th:each="client : ${clients}" class="client-card">
                <div class="client-header">
                    <h3 th:text="${client.name}">Client Name</h3>
                </div>
                <div class="client-body">
                    <p><strong>ID:</strong> <code th:text="${client.id}">ID</code></p>
                    <p><strong>Projects:</strong> <span th:text="${client.projects != null ? client.projects.size() : 0}">0</span></p>
                    <p class="text-muted" th:if="${client.createdAt}">
                        Created: <span th:text="${#temporals.format(client.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </p>
                </div>
                <div class="client-actions">
                    <a th:href="@{/clients/{clientId}/projects(clientId=${client.id})}" class="btn btn-primary">
                        View Projects â†’
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(clients)}" class="empty-state">
                <p>No clients found. Click "Add Client" to create one.</p>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
