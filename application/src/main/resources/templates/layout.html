<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Lumina Meter Config</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/ext/json-enc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

</head>
<body>

            <div class="nav-brand">
                <h1>Lumina Meter Config</h1>
            </div>
            <ul class="nav-menu">
                <li><a th:href="@{/}" th:classappend="${#strings.equals(page, 'home')} ? 'active' : ''">Home</a></li>
                <li><a th:href="@{/catalogue}" th:classappend="${#strings.equals(page, 'catalogue')} ? 'active' : ''">Catalogue</a></li>

            </ul>

    </nav>

    <footer th:fragment="footer">
        <div class="container">
            <p>&copy; 2025 Lumina Meter Config. Powered by htmx & Spring Boot.</p>
        </div>
    </footer>
