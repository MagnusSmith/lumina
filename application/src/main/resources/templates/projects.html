<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Projects - Lumina Meter Config</title>
</head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="container">
        <div class="page-header">
            <div>
                <nav class="breadcrumb">
                    <a th:href="@{/clients}">Clients</a> /
                    <span th:text="${client.name}">Client Name</span>
                </nav>
                <h1>Projects</h1>
            </div>
            <button class="btn btn-primary" onclick="document.getElementById('create-project-form').classList.toggle('hidden')">
                + Add Project
            </button>
        </div>

        <!-- Create Form -->
        <div id="create-project-form" class="card hidden">
            <h2>Create New Project</h2>
            <div id="project-form-error" class="alert alert-error hidden"></div>
            <form hx-post="/api/project"
                  hx-ext="json-enc"
                  hx-on::after-request="if(event.detail.successful) { window.location.reload(); } else { document.getElementById('project-form-error').textContent = 'Error creating project. Please check your input.'; document.getElementById('project-form-error').classList.remove('hidden'); }">

                <input type="hidden" name="clientId" th:value="${client.id}">

                <div class="form-group">
                    <label for="name">Project Name *</label>
                    <input type="text" id="name" name="name" required
                           placeholder="e.g., Downtown Office Building">
                </div>

                <div class="form-group">
                    <label for="billingGroup">Billing Group *</label>
                    <input type="text" id="billingGroup" name="billingGroup" required
                           placeholder="e.g., Commercial-East">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary"
                            onclick="document.getElementById('create-project-form').classList.add('hidden'); document.getElementById('project-form-error').classList.add('hidden');">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Projects List -->
        <div id="projects-list" class="project-grid">
            <div th:each="project : ${projects}" class="project-card">
                <div class="project-header">
                    <h3 th:text="${project.name}">Project Name</h3>
                    <span class="badge" th:text="${project.billingGroup}">Billing Group</span>
                </div>
                <div class="project-body">
                    <p><strong>ID:</strong> <code th:text="${project.id}">ID</code></p>
                    <p><strong>Billing Group:</strong> <span th:text="${project.billingGroup}">Group</span></p>
                    <p><strong>Locations:</strong> <span th:text="${project.locations != null ? project.locations.size() : 0}">0</span></p>
                </div>
                <div class="project-actions">
                    <a th:href="@{/clients/{clientId}/projects/{projectId}/locations(clientId=${client.id},projectId=${project.id})}" class="btn btn-primary">
                        View Locations â†’
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(projects)}" class="empty-state">
                <p>No projects found for this client. Click "Add Project" to create one.</p>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
