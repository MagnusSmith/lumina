spring:
  application:
    name: lumina
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://tester:tester@172.17.0.1:28017/test}
      port: ${MONGODB_PORT:28017}
      host: ${MONGODB_HOST:172.17.0.1}
      username: ${MONGODB_USERNAME:tester}
      password: ${MONGODB_PASSWORD:tester}
      database: ${MONGODB_DATABASE:test}
      authentication-database: ${MONGODB_AUTH_DATABASE:admin}
      auto-index-creation: true
  threads:
    virtual:
      enabled: true
  output:
    ansi:
      enabled: ALWAYS
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

lumina:
  security:
    enabled: false  # Disable security for tests

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    com.lumina: DEBUG
